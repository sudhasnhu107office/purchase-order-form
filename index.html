<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Purchase Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    *, *::before, *::after { box-sizing: border-box; }

    body {
      font-family: system-ui;
      background: #f5f6fa;
      padding: 12px;
      margin: 0;
    }

    .card {
      max-width: 480px;
      margin: auto;
      background: #fff;
      padding: 16px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
    }

    label {
      font-weight: 600;
      margin-top: 12px;
      display: block;
    }

    input, select, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    .currency {
      display: flex;
      width: 100%;
    }

    .currency span {
      padding: 12px;
      background: #eee;
      border: 1px solid #ccc;
      border-right: none;
      border-radius: 8px 0 0 8px;
    }

    .currency input {
      flex: 1;
      border-radius: 0 8px 8px 0;
    }

    button {
      margin-top: 20px;
      background: #1a73e8;
      color: #fff;
      border: none;
      font-weight: bold;
    }

    button:disabled {
      background: #9bbcff;
      cursor: not-allowed;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Purchase Order</h2>

  <form id="orderForm">

    <label>Order Date</label>
    <input type="date" name="orderDate" id="orderDate" required>

    <label>Party Name</label>
    <input type="text" name="partyName" required>

    <label>Material Type</label>
    <select name="materialType" required>
      <option value="">SELECT MATERIAL TYPE</option>
      <option value="LOCAL">LOCAL</option>
      <option value="COMPANY">COMPANY</option>
      <option value="EC">EC</option>
      <option value="CR PASS">CR PASS</option>
    </select>

    <label>Rate</label>
    <div class="currency">
      <span>₹</span>
      <input type="number" name="rate" min="0" step="0.01" required>
    </div>

    <label>Quantity (In Ton)</label>
    <input type="number" name="qty" step="0.01" required>

    <label>No. of Coils</label>
    <input type="number" name="coils" required>

    <label>Payment Type</label>
    <select name="paymentType" required>
      <option value="">SELECT PAYMENT TYPE</option>
      <option value="ROUTINE">ROUTINE</option>
      <option value="CASH">CASH</option>
    </select>

    <label>Remark</label>
    <textarea name="remark"></textarea>

    <button type="submit" id="submitBtn">SUBMIT ORDER</button>

  </form>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxvs4kkr4aJmBYrkaWyBkzPAcbqzlpBNfeVc_ojw_GsGDL7RwnIL5kA_CITaAyM1jRd/exec";

const form = document.getElementById("orderForm");
const submitBtn = document.getElementById("submitBtn");
const orderDate = document.getElementById("orderDate");

// Default today
orderDate.value = new Date().toISOString().split("T")[0];

// Uppercase enforcement
document.addEventListener("input", e => {
  if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") {
    e.target.value = e.target.value.toUpperCase();
  }
});

form.addEventListener("submit", async e => {
  e.preventDefault();

  submitBtn.disabled = true;
  submitBtn.innerText = "SAVING...";

  const formData = Object.fromEntries(new FormData(form));

  try {
    const res = await fetch(API_URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(formData)
    });

    const text = await res.text();
    const json = JSON.parse(text);

    if (json.success) {
      alert("✅ Order submitted successfully!\n\nOrder ID: " + json.orderId);
      form.reset();
      orderDate.value = new Date().toISOString().split("T")[0];
    } else {
      alert("❌ " + json.message);
    }

  } catch (err) {
    alert("❌ Server error: " + err.message);
  }

  submitBtn.disabled = false;
  submitBtn.innerText = "SUBMIT ORDER";
});
</script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Purchase Orders</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: system-ui;
      background: #f5f6fa;
      margin: 0;
      padding: 12px;
    }

    h2 {
      text-align: center;
      margin-bottom: 12px;
    }

    .table-wrap {
      overflow-x: auto;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 12px rgba(0,0,0,.08);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
    }

    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      font-size: 14px;
      white-space: nowrap;
    }

    th {
      background: #1a73e8;
      color: #fff;
      position: sticky;
      top: 0;
    }

    tr:hover {
      background: #f1f5ff;
    }
  </style>
</head>

<body>

<h2>Purchase Orders</h2>

<div class="table-wrap">
  <table id="dataTable">
    <thead></thead>
    <tbody></tbody>
  </table>
</div>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbw4g9ol3mf5Cg16pluv2gt-EDPYJbhf3TqydRVIF07_i_LOtvzGwoolExzruyF2DCY-/exec?action=list";
const MAX_COLUMNS = 10;

const table = document.getElementById("dataTable");
const thead = table.querySelector("thead");
const tbody = table.querySelector("tbody");

fetch(API_URL)
  .then(res => res.text())
  .then(text => {
    const data = JSON.parse(text);

    if (!Array.isArray(data) || data.length === 0) {
      tbody.innerHTML = "<tr><td>No data found</td></tr>";
      return;
    }

    const keys = Object.keys(data[0]).slice(0, MAX_COLUMNS);

    // Header
    const headerRow = document.createElement("tr");
    keys.forEach(key => {
      const th = document.createElement("th");
      th.textContent = key;
      headerRow.appendChild(th);
    });
    thead.appendChild(headerRow);

    // Rows
    data.forEach(row => {
      const tr = document.createElement("tr");
      keys.forEach(key => {
        const td = document.createElement("td");
        td.textContent = row[key];
        tr.appendChild(td);
      });
      tbody.appendChild(tr);
    });
  })
  .catch(err => {
    alert("‚ùå Failed to load data");
    console.error(err);
  });
</script>

</body>
</html>
